<div>
  <form autocomplete="nope" #formForm="ngForm" (keydown.enter)="$event.preventDefault()"
    (ngSubmit)="formForm.form.valid && save()" novalidate>
    <div class="panel panel-primary">
      <p-toolbar>
        <div class="p-toolbar-group-left ">
        </div>
        <div class="p-toolbar-group-right">
          <button pButton pRipple type="submit" label="Save(F2)" icon="pi pi-check" [disabled]="!formForm.form.valid"
            iconPos="left"></button>
          <button pButton pRipple type="reset" label="Reset(F5)"  (click)="formForm.resetForm()" icon="pi pi-undo" iconPos="left"></button>
        </div>
      </p-toolbar>
      <div class="panel-body">

        <div class="row">

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Location<span class="required-asterisk">*</span>
            </label>
            <div class="col-sm-8">
              <input type="text" autocomplete="nope" autofocusonloading class="form-control" name="locationName" AlphaNumeric='true'
                [(ngModel)]="contraLocationmaster.locationName" #locationName="ngModel" required [maxlength]="20">

            </div>
          </div>
          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Location Code<span class="required-asterisk">*</span>
            </label>
            <div class="col-sm-8">
              <input type="text" autocomplete="nope" class="form-control" AlphaNumericNoSpace='true' name="locationCode"
                [(ngModel)]="contraLocationmaster.locationCode" #locationCode="ngModel" required>

            </div>
          </div>
          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Phone No</label>
            <div class="col-sm-8">
              <input type="text" autocomplete="nope" class="form-control" OnlyNumber='true' name="phonenumber"
                [(ngModel)]="contraLocationmaster.phonenumber">
            </div>
          </div>

        </div>


        <div class="row">

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">State</label>
            <div class="col-sm-8">
              <input type="text" autocomplete="nope" class="form-control" name="state" [(ngModel)]="contraLocationmaster.state"
                AlphaNumeric='true'>

            </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">City</label>
            <div class="col-sm-8">
              <input type="text" autocomplete="nope" class="form-control" name="city" [(ngModel)]="contraLocationmaster.city"
                AlphaNumeric='true'>

            </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Landline No</label>
            <div class="col-sm-8">
              <input type="text" autocomplete="nope" class="form-control"  name="telePhone" [(ngModel)]="contraLocationmaster.telePhone"
                OnlyNumber='true' maxlength="15">

            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Address<span class="required-asterisk">*</span>
            </label>
            <div class="col-sm-8">
              <input type="text" autocomplete="nope" class="form-control" name="address" [(ngModel)]="contraLocationmaster.address"
                #address="ngModel" required AlphaNumeric='true'>

            </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Address2</label>
            <div class="col-sm-8">
              <input type="text" autocomplete="nope" class="form-control" name="address2" [(ngModel)]="contraLocationmaster.address2"
                AlphaNumeric='true'>
            </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Address3</label>
            <div class="col-sm-8">
              <input type="text" autocomplete="nope" class="form-control" name="address3" [(ngModel)]="contraLocationmaster.address3"
                AlphaNumeric='true'>
            </div>
          </div>

        </div>

        <div class="row">


          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Contact Person<span class="required-asterisk">*</span>
            </label>
            <div class="col-sm-8">
              <input type="text" autocomplete="nope" class="form-control" AlphaNumeric='true' name="contactPerson"
                [(ngModel)]="contraLocationmaster.contactPerson" #contactPerson="ngModel" required>
            </div>

          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Mobile No</label>
            <div class="col-sm-8">
              <input type="text" autocomplete="nope" class="form-control" name="mobileNo" [(ngModel)]="contraLocationmaster.mobileNo"
                #mobileNo="ngModel"  OnlyNumber='true' minlength=10 maxlength="15">


            </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="text" autocomplete="nope" class="form-control" name="emailId" [(ngModel)]="contraLocationmaster.email"
                #emailId="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel"
                [maxlength]="80">

            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Pin Code</label>
            <div class="col-sm-8">
              <input type="text" autocomplete="nope" class="form-control" name="pinCode" [(ngModel)]="contraLocationmaster.pincode"
                #pinCode="ngModel" OnlyNumber='true' maxlength="15">

            </div>
          </div>


        </div>


      </div>
    </div>
  </form>
  <p-toast position="bottom-center" key="success"></p-toast>
  <p-toast position="bottom-center" key="error"></p-toast>
</div>
