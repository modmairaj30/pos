<div>

    <div class="card">
       
    
        <p-table [resizableColumns]="true" styleClass="p-datatable-striped p-datatable-gridlines" (onHeaderCheckboxToggle)="onTableHeaderCheckboxToggle($event)" id="dt" columnResizeMode="expand" #dt
            [value]="content" [rows]="20" [paginator]="true"
            [globalFilterFields]="['paymentMode']" 
            [rowHover]="true" dataKey="id" 
            selectionMode=""  [(selection)]="selectedRowData"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true">
           
            
            <ng-template pTemplate="caption">
                
                <div class="p-d-flex">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            placeholder="Search..." />
                    </span>
                    
                    
                    
                    <button style="float:right;" class="p-button-help p-mr-2" icon="pi pi-file-pdf" pButton pRipple label="Pdf" (click)="openPDF()"></button>
                    <button style="float:right;" pButton pRipple label="Excel" icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2" ></button>              
                    <button style="float:right;" pButton pRipple label="Print" icon="pi pi-print" class="p-button-info p-mr-2" (click)="print()" ></button>
                </div>                   
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 2rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="branch" pResizableColumn>Mode Of Consignment<p-sortIcon field="paymentMode"></p-sortIcon>
                    </th>
                    
                    <!--th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th-->
                    <th style="width: 3rem"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="product" ></p-tableCheckbox>   
                    </td>
                    <td>{{product.paymentMode}}</td>
                    
                    <!--td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
                <td><span [class]="'product-badge status-' + (product.inventoryStatus ? product.inventoryStatus.toLowerCase() : '')">{{product.inventoryStatus}}</span></td-->
                    <td>
                        <button pButton pRipple icon="pi pi-pencil"
                            class="p-button-rounded p-button-info p-button-icon"
                            (click)="editProduct(product)"></button>
                        <!--button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button-->
                    </td>
                </tr>
            </ng-template>
            
        </p-table>
    </div>
    
    <!--qrcode id="qrcode" [qrdata]="'Your data'" [width]="256" [errorCorrectionLevel]="'M'" [elementType]="'img'"></qrcode-->
</div>
