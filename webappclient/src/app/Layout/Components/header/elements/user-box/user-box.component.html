<div class="d-flex">
  <div class="header-btn-lg pr-0">
    <div class="widget-content p-0">
      <div class="widget-content-wrapper">
        <div class="widget-content-left">
        <span><b>{{user}}</b></span>
          <div class="btn-group" ngbDropdown placement="bottom-right">

            <button type="button" class="btn btn-link p-0 mr-2" ngbDropdownToggle>
              <span>
                <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                  <img [src]='pic'  width="32" class="rounded-circle">
                  
                 <!-- <img width="32" src="./assets/images/avatars/1.jpg" alt="" class="rounded-circle">-->
                </div>
              </span>
            </button>
            <div ngbDropdownMenu>
              <button class="dropdown-item" (click)="onLogout()"> <i class="vsm-icon pe-7s-back"></i> Logout</button>
              <button class="dropdown-item" (click)="onSettings()"> <i class="vsm-icon pe-7s-config"></i> Settings</button>
              <!--<h6 class="dropdown-header">Header</h6>-->
              <button class="dropdown-item" (click)="onDashboard()"> <i class="vsm-icon pe-7s-monitor"></i> Dashboard</button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item">More..</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-toast position="bottom-center" key="success"></p-toast>
  <p-toast position="bottom-center" key="error"></p-toast>
</div>
