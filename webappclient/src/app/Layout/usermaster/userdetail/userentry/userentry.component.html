<div>
  <form autocomplete="disabled" #formForm="ngForm" (keydown.enter)="$event.preventDefault()" (ngSubmit)="formForm.form.valid && save1()" novalidate>
    <div class="panel panel-primary">
      <p-toolbar>
        <div class="p-toolbar-group-left ">
        </div>
        <div class="p-toolbar-group-right">
          <button pButton pRipple type="submit" label="Save(F2)" icon="pi pi-check" [disabled]="!formForm.form.valid"
                iconPos="left"></button>
            <button pButton pRipple type="reset"  label="Reset(F5)" (click)="formForm.resetForm()" icon="pi pi-undo"
                iconPos="left"></button>
            </div>
        </p-toolbar>

      <div class="panel-body">

        <div class="row">

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">User Id<span class="required-asterisk">*</span>
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" autocomplete="nope" autofocusonloading   name="username" [disabled]=editmode   [(ngModel)]="usermaster.username"  required [maxlength]="20">
              </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">First Name </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" autocomplete="disabled"    name="firstname"  [(ngModel)]="usermaster.firstname">
            </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Last Name </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" autocomplete="disabled" name="lastname"  [(ngModel)]="usermaster.lastname">
            </div>
          </div>
        </div>

        <div class="row">

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Role<span class="required-asterisk">*</span>
            </label>
            <div class="col-sm-8">
              <select  class="form-control" [(ngModel)]="usermaster.role" name="role" required>
                <option [ngValue]="checkSelectOptionValue(usermaster.role)" selected="selected" disabled>Select
                </option>
                <option [value]="role.id" *ngFor="let role of localList2">{{role.name}}</option>
              </select>
             </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Password<span class="required-asterisk">*</span>
            </label>
            <div class="col-sm-8">
              <input type="password" autocomplete="nope" class="form-control"  name="password"  [(ngModel)]="usermaster.password"
               required [maxlength]="15">
              
            </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Mobile No</label>
            <div class="col-sm-8">
              <input type="text" autocomplete="disabled" class="form-control" name="mobile_no" [(ngModel)]="usermaster.mobile_no" 
                 minlength=10 maxlength="15">

            </div>
          </div>

        </div>




        <div class="row">
          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Email Id</label>
            <div class="col-sm-8">
              <input type="text" autocomplete="disabled" class="form-control" name="email"   [(ngModel)]="usermaster.email"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  [maxlength]="80">
              </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Location Access</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" autocomplete="disabled" name="location" [(ngModel)]="usermaster.location" >

            </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
              <textarea rows="4" autocomplete="disabled" cols="10" class="form-control" name="address"
                [(ngModel)]="usermaster.address"></textarea>
            </div>
          </div>

        </div>
        <div class="row">
          <!--
              <div class="col-sm-4 form-group row">
                <label class="col-sm-4 col-form-label">Profile Pic</label>
                  <img [src]='usermaster.picByte' [alt]="usermaster.username" width="50" height="50" class="p-shadow-4">
                <div class="col-sm-8">
                <input type="file" (change)="onFileChanged($event)" name="picByte">
                  <p-fileUpload name="docs"  accept="image/*" maxFileSize="2000000" [showUploadButton]="true">
                    </p-fileUpload>

                </div>
              </div>
            -->
          <div class="col-sm-2 form-group row">
            <label class="col-sm-4 col-form-label">Profile Pic</label>
            <div class="col-sm-8">
              <!--<img [src]="url" height="100">-->
              <img [src]='usermaster.picByte'  width="50" height="50" class="p-shadow-4">
            </div>
          </div>
          <div class="col-sm-10 form-group row">
            <div class="col-sm-12">
              <p-fileUpload name="myfile[]" [auto]="true" previewWidth="100" customUpload="true"
                (uploadHandler)="onFileChanged($event)" [multiple]="false" accept="image/*" maxFileSize="2048"
                [showUploadButton]="true"></p-fileUpload>
              <!-- <p-fileUpload name="picByte" (change)="onFileChanged($event)" [(ngModel)]="usermaster.picByte" [multiple]="false"  accept="image/*" maxFileSize="2000000" [showUploadButton]="true">
            </p-fileUpload>-->
            </div>
          </div>
        </div>
      </div>
      <div>

      </div>
    </div>
  </form>
  <p-toast position="bottom-center" key="success"></p-toast>
  <p-toast position="bottom-center" key="error"></p-toast>
</div>
